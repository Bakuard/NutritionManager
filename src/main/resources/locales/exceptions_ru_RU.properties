JwsService.parseAccessJws = Не удалось обработать токен доступа.
JwsService.parseRegistrationJws = Не удалось обработать токен регистрации. Скорее всего письмо с подтверждением было просрочено. Попробуйте получить новое письмо на почту и повторить операцию с ним.
JwsService.parseChangeCredentialsJws = Не удалось обработать токен смены учетных данных. Скорее всего письмо с подтверждением было просрочено. Попробуйте получить новое письмо на почту и повторить операцию с ним.

EmailService.confirmEmailForRegistration = Не удалось отправить письмо с подтверждением для регистрации. Попробуйте повторить операцию через некторое время.
EmailService.confirmEmailForChangeCredentials = Не удалось отправить письмо с подтверждением для смены учетных данных. Попробуйте повторить операцию через некторое время.

AuthService.enter = Не верные учетные данные
