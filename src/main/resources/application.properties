server.port = 23443
server.servlet.context-path=/
springdoc.api-docs.path=/apiStandardFormat
springdoc.swagger-ui.path=/api

server.ssl.key-store = your-certificate-name.p12
server.ssl.key-store-password = your-keystore-password
server.ssl.key-store-type = pkcs12
server.ssl.key-alias = your-keystore-alias
server.ssl.key-password = your-private-key-password

conf.confirmationMail.server=your-mail-server@gmail.com
conf.confirmationMail.password=your-mail-server-password

conf.database.name=NutritionManager
conf.database.user=your-database-user-name
conf.database.password=your-database-user-password

conf.aws.accessKey = your-aws-access-key
conf.aws.secretKey = your-aws-secret-key
conf.aws.userId = your-aws-user-id

conf.decimal.roundingMode=CEILING
conf.decimal.scale=6
conf.decimal.precision=16

conf.pagination.productMaxPageSize=30
conf.pagination.dishMaxPageSize=30
conf.pagination.menuMaxPageSize=30
conf.pagination.itemsMaxPageSize=1000